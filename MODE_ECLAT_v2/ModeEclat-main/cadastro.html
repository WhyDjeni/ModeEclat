<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ModeEclat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<header>
    <div class="logo">ModeEclat</div>
    <div class="header-icons">
        <!-- Link para a página de cadastro -->
        <div class="user-icon">
            <a href="cadastro.html">
                <img src="imagens-svg/person.svg" alt="Usuário">
            </a>
        </div>

        <!-- Link para a página de cadastro (ou sacola) -->
        <div class="shopping-bag">
            <a href="cadastro.html">
                <img src="imagens-svg/sacola.svg" alt="Sacola de Compras">
            </a>
        </div>
    </div>
</header>

    <body>
        
    <div class="container">
        <h1>ModeEclat</h1>
        <form>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <div class="social-login">
            <p>Ou cadastre-se com:</p>
            <img src="imagens-svg/google.svg" alt="Google">
            <img src="imagens-svg/apple.svg" alt="Apple">
            <img src="imagens-svg/facebook.svg" alt="Facebook">
        </div>

        <p><a href="index.html">Voltar</a></p>
    </div>

    <footer>
        <p>&copy; 2024 ModeEclat - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
