<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeEclat - Moda Feminina</title>
    <link rel="stylesheet" href="./styles/mulher.css">
    <script src="mulher.js" defer></script>
</head>
<body>
    <header class="fundo-header" role="banner">
        <nav class="div" role="navigation">
            <div class="div-2">
                <a href="#mulher" class="mulher" aria-current="page">Mulher</a>
                <a href="#homem" class="homem">Homem</a>
            </div>
            <h1 class="h-1">ModeEclat</h1>
        </nav>
        <nav class="div-3" role="navigation" aria-label="Categorias">
            <div class="div-4">
                <a href="#roupas" class="roupas" aria-current="page">Roupas</a>
                <a href="#sapatos">Sapatos</a>
                <a href="#acessorios" class="acessorios">Acessórios</a>
            </div>
            <div class="div-5">
                <button aria-label="Buscar" class="img">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bd49c994524f25f319f583c6dc5fa2922f56e0704a106cff047aa854427a53c1?placeholderIfAbsent=true&apiKey=91c0412e9ab842ffa6f6fc12b4200d91" alt="Ícone de busca" width="40" height="42">
                </button>
                <button aria-label="Carrinho" class="img">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2ca9faf31b2610f9d6c7a939b1e9ef07d617c646cd5dd22534b20ce51cfe330c?placeholderIfAbsent=true&apiKey=91c0412e9ab842ffa6f6fc12b4200d91" alt="Ícone do carrinho" width="40" height="42">
                </button>
            </div>
        </nav>
    </header>

    <main class="main" role="main">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c69bcb6ae2a7afe8cee29e621657848e06490b205b86a7d2e292d7895346758?placeholderIfAbsent=true&apiKey=91c0412e9ab842ffa6f6fc12b4200d91" alt="Banner principal" class="img-2">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/06d87e97e1c5376bf7ef65448b983e650e0a12ee4062bc1ce79d7650d61a740a?placeholderIfAbsent=true&apiKey=91c0412e9ab842ffa6f6fc12b4200d91" alt="Banner secundário" class="img-3">

        <section class="produtos-section">
            <h2 id="roupas" class="camisetas">Camisetas</h2>
            <!-- Rest of the product grid structure remains the same but with proper semantic markup -->
        </section>

        <section class="calcas-section">
            <h2 id="calcas" class="calcas">Calças</h2>
            <!-- Rest of the pants grid structure remains the same but with proper semantic markup -->
        </section>

        <section class="casacos-section">
            <h2 id="casacos" class="casacos">Casacos</h2>
            <!-- Rest of the coats grid structure remains the same but with proper semantic markup -->
        </section>
    </main>

    <footer class="div-92" role="contentinfo">
        <div>
            <h2>Sobre a ModeEclat</h2>
            <a href="#sobre">Sobre nós</a>
        </div>
        <div class="div-93">
            <p class="site-feito-com-intuito-estudantil">Site feito com intuito estudantil</p>
            <div class="div-94">
                <h3 class="formas-de-pagamento">Formas de pagamento</h3>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e05a9067b2457cb9c27caa1b8c19360a8c28b9cc6c0e0940d6bd8fb8f6376dc4?placeholderIfAbsent=true&apiKey=91c0412e9ab842ffa6f6fc12b4200d91" alt="Métodos de pagamento aceitos" class="img-47">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
